{% macro breadcrumbs(links, titles) %}
<nav class="breadcrumbs">
  <ul class="breadcrumb-list">
    {% for link in links %}
    {% if loop.last %}
    <li class="is-active"><a class="link active-link">{{titles[loop.index0]}}</a></li>
    {% else %}
    <li><a class="link" href="{{link}}">{{titles[loop.index0]}}</a></li>
    {% endif %}
    {% endfor %}
  </ul>
</nav>
{% endmacro %}
